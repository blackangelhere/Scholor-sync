<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        body {
            width: 100%;
            height: 100vh;
            background-color: #4CAF50; /* Green agricultural theme */
            background-image: url('/api/placeholder/800/600');
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            width: 400px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            padding: 40px 30px;
        }
        
        h2 {
            color: #fff;
            font-size: 2em;
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        
        .form-group {
            position: relative;
            width: 100%;
            margin: 20px 0;
            border-bottom: 3px solid #fff;
        }
        
        .form-group input {
            width: 100%;
            height: 50px;
            padding: 0 35px 0 10px;
            font-size: 1.2em;
            background-color: transparent;
            border: none;
            outline: none;
            color: #fff;
        }
        
        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }
        
        .form-group input:focus ~ label,
        .form-group input:valid ~ label {
            top: -5px;
            font-size: 0.9em;
        }
        
        .form-group i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1.2em;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 15px 0;
            color: #fff;
        }
        
        .remember-forgot label {
            display: flex;
            align-items: center;
        }
        
        .remember-forgot input {
            margin-right: 5px;
        }
        
        .remember-forgot a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
        }
        
        .remember-forgot a:hover {
            text-decoration: underline;
            font-style: italic;
        }
        
        #btn {
            width: 100%;
            height: 50px;
            border-radius: 40px;
            border: none;
            font-size: 1.5em;
            text-transform: uppercase;
            font-weight: 600;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.5s;
            background-color: #8BC34A; /* Light green for agricultural theme */
            color: #333;
        }
        
        #btn:hover {
            background: #689F38; /* Darker green on hover */
            box-shadow: 0 0 10px rgba(139, 195, 74, 0.8);
            color: #fff;
        }
        
        .register {
            text-align: center;
            color: #fff;
            margin-top: 15px;
        }
        
        .register a {
            text-decoration: none;
            color: #8BC34A;
            font-weight: 600;
        }
        
        .register a:hover {
            text-decoration: underline;
            font-style: italic;
        }
        
        .form-toggle {
            display: none;
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-top: 5px;
            text-align: center;
        }
        
        .success-message {
            color: #8BC34A;
            font-size: 0.9em;
            margin-top: 5px;
            text-align: center;
        }
        
        /* Registration form specific styles */
        #registration-form {
            display: none;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo i {
            font-size: 40px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-leaf"></i>
        </div>
        <h2 id="form-title">Login to AgriConnect</h2>
        
        <div id="message-box" class="error-message"></div>
        
        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <input type="email" id="login-email" required>
                <label for="login-email">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            
            <div class="form-group">
                <input type="password" id="login-password" required>
                <label for="login-password">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            
            <div class="remember-forgot">
                <label><input type="checkbox" id="remember"> Remember Me</label>
                <a href="#" id="forgot-password">Forgot Password?</a>
            </div>
            
            <button id="btn" type="submit">Login</button>
            
            <div class="register">
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
        </form>
        
        <!-- Registration Form -->
        <form id="registration-form">
            <div class="form-group">
                <input type="text" id="reg-name" required>
                <label for="reg-name">Full Name</label>
                <i class="fa-solid fa-user"></i>
            </div>
            
            <div class="form-group">
                <input type="email" id="reg-email" required>
                <label for="reg-email">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            
            <div class="form-group">
                <input type="password" id="reg-password" required>
                <label for="reg-password">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            
            <div class="form-group">
                <input type="password" id="reg-confirm-password" required>
                <label for="reg-confirm-password">Confirm Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            
            <button id="btn" type="submit">Register</button>
            
            <div class="register">
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const registrationForm = document.getElementById('registration-form');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');
        const formTitle = document.getElementById('form-title');
        const messageBox = document.getElementById('message-box');
        
        // Show registration form
        showRegisterLink.addEventListener('click', function(e) {
            e.preventDefault();
            loginForm.style.display = 'none';
            registrationForm.style.display = 'block';
            formTitle.textContent = 'Register for AgriConnect';
            messageBox.textContent = '';
            messageBox.className = 'error-message';
        });
        
        // Show login form
        showLoginLink.addEventListener('click', function(e) {
            e.preventDefault();
            registrationForm.style.display = 'none';
            loginForm.style.display = 'block';
            formTitle.textContent = 'Login to AgriConnect';
            messageBox.textContent = '';
            messageBox.className = 'error-message';
        });
        
        // Login form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Simple validation
            if (!email || !password) {
                messageBox.textContent = 'Please fill in all fields';
                messageBox.className = 'error-message';
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                messageBox.textContent = 'Please enter a valid email address';
                messageBox.className = 'error-message';
                return;
            }
            
            // In a real application, you would:
            // 1. Send credentials to a server for authentication
            // 2. Handle the response accordingly
            
            // For demo purposes, we'll simulate a successful login
            messageBox.textContent = 'Login successful! Redirecting...';
            messageBox.className = 'success-message';
            
            // Redirect to agriconnect1.html after a short delay
            setTimeout(() => {
                window.location.href = 'agriconnect1.html';
            }, 1500);
        });
        
        // Registration form submission
        registrationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            
            // Simple validation
            if (!name || !email || !password || !confirmPassword) {
                messageBox.textContent = 'Please fill in all fields';
                messageBox.className = 'error-message';
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                messageBox.textContent = 'Please enter a valid email address';
                messageBox.className = 'error-message';
                return;
            }
            
            // Password match validation
            if (password !== confirmPassword) {
                messageBox.textContent = 'Passwords do not match';
                messageBox.className = 'error-message';
                return;
            }
            
            // Password strength validation
            if (password.length < 6) {
                messageBox.textContent = 'Password must be at least 6 characters long';
                messageBox.className = 'error-message';
                return;
            }
            
            // In a real application, you would:
            // 1. Send registration data to a server
            // 2. Handle the response accordingly
            
            // For demo purposes, we'll simulate a successful registration
            messageBox.textContent = 'Registration successful! Redirecting...';
            messageBox.className = 'success-message';
            
            // Redirect to agriconnect1.html after a short delay
            setTimeout(() => {
                window.location.href = 'agriconnect1.html';
            }, 1500);
        });
        
        // Forgot password functionality
        document.getElementById('forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            
            if (!email) {
                messageBox.textContent = 'Please enter your email first';
                messageBox.className = 'error-message';
                return;
            }
            
            // In a real application, you would:
            // 1. Send a password reset request to the server
            // 2. Handle the response accordingly
            
            messageBox.textContent = 'Password reset link has been sent to your email';
            messageBox.className = 'success-message';
        });
    </script>
</body>
</html>
